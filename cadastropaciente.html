<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Vital - Ficha Médica do Paciente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 123, 255, 0.6), rgba(0, 123, 255, 0.6)),
                        url('https://portalhospitaisbrasil.com.br/wp-content/uploads/medico-2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            color: #034f84;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        form button {
            margin-top: 20px;
            padding: 12px 30px;
            border-radius: 8px;
            background-color: #0288d1;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        form button:hover {
            background-color: #01579b;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>

    <script>
        function salvarFicha() {
            document.getElementById("mensagem-sucesso").innerHTML = "✅ Seu cadastro foi salvo! Número da ficha: Ficha_0001";
        }
    </script>
</head>
<body>

    <div class="container">
        <a href="prévia.html" class="back-button">← Voltar</a>
        <h1>Ficha Médica do Paciente</h1>

        <form onsubmit="event.preventDefault(); salvarFicha();">

            <!-- Dados da Ficha Médica -->
            <label>Nome Completo:</label>
            <input type="text" name="nome" required>

            <label>Data de Nascimento:</label>
            <input type="date" name="data_nascimento" required>

            <label>Gênero:</label>
            <select name="genero" required>
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>

            <label>Tipo Sanguíneo:</label>
            <select name="tipo_sanguineo" required>
                <option value="">Selecione</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label>Alergias Conhecidas:</label>
            <textarea name="alergias" rows="3" placeholder="Ex: Penicilina, frutos do mar..."></textarea>

            <label>Doenças Crônicas:</label>
            <textarea name="doencas_cronicas" rows="3" placeholder="Ex: Diabetes, hipertensão..."></textarea>

            <label>Medicações de Uso Contínuo:</label>
            <textarea name="medicacoes" rows="3" placeholder="Ex: Losartana, Insulina..."></textarea>

            <label>Contato de Emergência:</label>
            <input type="text" name="contato_emergencia" placeholder="Nome e telefone">

            <label>Observações Extras:</label>
            <textarea name="observacoes" rows="3" placeholder="Informações adicionais importantes..."></textarea>

            <!-- Login e Senha no final -->
            <label>Login (máx. 8 caracteres):</label>
            <input type="text" name="login" maxlength="8" required>

            <label>Senha (máx. 8 caracteres):</label>
            <input type="password" name="senha" maxlength="8" required>

            <button type="submit">Salvar Ficha</button>
            <span id="mensagem-sucesso" class="success-message"></span>
        </form>
    </div>

</body>
</html>
