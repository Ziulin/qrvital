<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Vital - Cadastro de Médico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 123, 255, 0.6), rgba(0, 123, 255, 0.6)),
                        url('https://portalhospitaisbrasil.com.br/wp-content/uploads/medico-2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            color: #034f84;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        form button {
            margin-top: 20px;
            padding: 12px 30px;
            border-radius: 8px;
            background-color: #0288d1;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        form button:hover {
            background-color: #01579b;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>

    <script>
        function salvarCadastroMedico() {
            document.getElementById("mensagem-sucesso").innerHTML = "✅ Cadastro salvo! Número de registro: Med_0001";
        }
    </script>
</head>
<body>

    <div class="container">
        <a href="prévia.html" class="back-button">← Voltar</a>
        <h1>Cadastro de Médico</h1>

        <form onsubmit="event.preventDefault(); salvarCadastroMedico();">

            <label>Nome Completo:</label>
            <input type="text" name="nome" required>

            <label>CRM (Registro Profissional):</label>
            <input type="text" name="crm" required>

            <label>Especialidade:</label>
            <input type="text" name="especialidade" required>

            <label>Telefone:</label>
            <input type="text" name="telefone" placeholder="(DDD) Número" required>

            <label>E-mail:</label>
            <input type="email" name="email" required>

            <label>Situação do Médico:</label>
            <select name="situacao" required>
                <option value="">Selecione</option>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select>

            <label>Login (máximo 8 caracteres):</label>
            <input type="text" name="login" maxlength="8" required>

            <label>Senha (máximo 8 caracteres):</label>
            <input type="password" name="senha" maxlength="8" required>

            <label>Confirmação de Senha:</label>
            <input type="password" name="confirmar_senha" maxlength="8" required>

            <button type="submit">Salvar Cadastro</button>
            <span id="mensagem-sucesso" class="success-message"></span>
        </form>
    </div>

</body>
</html>
